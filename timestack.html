<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <link rel='stylesheet' type='text/css' href='timestack.css'/>
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.8.0.min.js'></script>
    <script type="text/javascript" src='moment.js'></script>
    <script type="text/javascript" src='timestack.js'></script>
    
    <style>
             body {
               background-color: #f7f7f7;
             }
        </style>
    
    <script>
          $(function(){
          /* 2016: */
            $('#timeline16').timestack({
              span: 'month',
              /*onmouseover: function(data),*/
              click: function(data){
                $('#title').text(data.title);
                $('#dates').text(data.timeDisplay);
                $('#content').empty().append(data.content);
              },
              data: [
                {
                    start: '01 JAN 2016',
                    end: '31 DEC 2016',
                    title: 'Archiv',
                    content: '<p>Archivarische Bestandserfassung und Sicherung des Nachlasses</p>',
                    color: 'rgb(102, 179, 255)'
                },
                {
                  start: '01 JAN 2016',
                  end: '31 OCT 2016',
                  title: 'Zettelkasten',
                  content: '<p>Digitalisierung des Zettelkastens</p>',
                  color: 'rgb(0, 77, 153)'
                },
                {
                  start: '01 FEB 2016',
                  end: '31 OCT 2016',
                  title: 'Bibliographie',
                  content: "<p>Erstellung und Online-Publikation einer Komplettbibliographie Niklas Luhmanns</p>",
                  color: 'rgb(0, 102, 204)'
                },
                {
                  start: '01 OCT 2016',
                  end: '30 NOV 2016',
                  title: 'Bilddatenbank',
                  content: "<p>Online-Veröffentlichung der Bilddatenbank des Zettelkastens 1 (1951-62) in der Digitalen Sammlung der Universitätsbibliothek Bielefeld</p>",
                  color: 'rgb(153, 204, 255)'
                },
                {
                  start: '01 NOV 2016',
                  end: '31 DEC 2016',
                  title: 'Manuskripte',
                  content: "<p>Digitalisierung der Manuskripte</p>",
                  color: 'rgb(230, 243, 255)'
                },
                {
                  start: '01 OCT 2016',
                  end: '31 DEC 2016',
                  title: 'Manuskripte',
                  content: "<p>Editorische Bearbeitung des Manuskripts 'Gesellschaftstheorie 1975'</p>",
                  color: 'rgb(230, 243, 255)'
                },
                {
                  start: '01 DEC 2016',
                  end: '31 DEC 2016',
                  title: 'Podiums-diskussion',
                  content: "<p>Symposium 'Luhmann und die Kultur' in der Akademie der Wissenschaften und der Künste NRW in Düsseldorf</p>",
                  color: 'rgb(26, 144, 255)'
                } 
              ]
            });
            <!-- 2017 -->
            $('#timeline17').timestack({
              span: 'month',
              click: function(data){
                $('#title').text(data.title);
                $('#dates').text(data.timeDisplay);
                $('#content').empty().append(data.content);
              },
              data: [
                {
                    start: '01 JAN 2017',
                    end: '31 MAY 2017',
                    title: 'Manuskripte',
                    content: "<p>Digitalisierung der Manuskripte</p>",
                    color: 'rgb(230, 243, 255)'
                },
                {
                  start: '01 JAN 2017',
                  end: '31 DEC 2017',
                  title: 'Manuskripte',
                  content: "<p>Editorische Bearbeitung des Manuskripts 'Gesellschaftstheorie 1975' (Buch- und Internetpublikation)</p>",
                  color: 'rgb(230, 243, 255)'
                },
                {
                  start: '01 JAN 2017',
                  end: '30 JUN 2017',
                  title: 'Archivdatenbank',
                  content: "<p>Verzeichnung der Manuskripte in der Archivdatenbank Augias</p>",
                  color: 'rgb(102, 179, 255)'
                },
                {
                  start: '01 JAN 2017',
                  end: '31 DEC 2017',
                  title: 'Zettelkasten',
                  content: "<p>Transkription, Edition und Online-Publikation der Auszüge 1 und 2 des Zettelkastens I</p>",

                {

                }, 
                 {
                  start: '01 NOV 2017',
                  end: '30 NOV 2017',
                  title: 'Manuskripte',
                  content: "<p>Veröffentlichung des Manuskripts 'Gesellschaftstheorie 1975' im Suhrkamp-Verlag</p>",
                  color: 'rgb(230, 243, 255)'
                }
              ]
            });
          });
        </script>
    <style>
         #display {
           padding-top: 10px;
           clear: both;
         }
       </style>

    <h3>Timeline Luhmann-Projekt</h3>
